<div class="ik__ppl--container">
  <nz-input-group nzSuffixIcon="search">
    <input type="text" nz-input placeholder="Search" [(ngModel)]="search" />
  </nz-input-group>
  <button class="ik__ppl-create--btn" nzShape="circle" nz-button nzType="primary" [routerLink]="['/post/create']">
    <span nz-icon nzType="plus"></span>
  </button>
  <nz-list nzGrid >
    <div nz-row [nzGutter]="16">
      <div nz-col [nzXXl]="3" [nzXl]="8" [nzLg]="6" [nzMd]="6" [nzSm]="12" [nzXs]="24" *ngFor="let post of posts">
        <nz-list-item>
          <ik-post-list-item (onDeletePost)="onDelete($event)" [post]="post"></ik-post-list-item>
        </nz-list-item>
      </div>
      <ng-container *ngIf="loading">
        <div nz-col [nzXXl]="3" [nzXl]="8" [nzLg]="6" [nzMd]="6" [nzSm]="12" [nzXs]="24" *ngFor="let sP of [0,1,2,3,4,5,6,7,8]">
          <nz-list-item>
            <ik-post-list-item [skeleton]="true"></ik-post-list-item>
          </nz-list-item>
        </div>
      </ng-container>
    </div>
    <div nz-row class="ik__ppl-load-more--container">
      <button nz-button nzType="primary" (click)="loadMore()" *ngIf="showLoadMore()">Load More</button>
    </div>
  </nz-list>
</div>
