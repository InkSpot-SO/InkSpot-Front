<form nz-form [formGroup]="validateForm" class="auth-form" (ngSubmit)="submitForm()">
  <h1 nz-typography>
    Sign in
  </h1>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your email!">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="username" placeholder="Email" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Password!">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Password" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <div nz-row class="auth-form-margin">
    <div nz-col [nzSpan]="12">
      <label nz-checkbox formControlName="remember">
        <span>Remember me</span>
      </label>
    </div>
    <div nz-col [nzSpan]="12">
      <a class="auth-form-forgot" nz-link>Forgot password</a>
    </div>
  </div>
  <button nz-button class="auth-form-button auth-form-margin" [nzType]="'primary'" >Log in</button>
  Or
  <a [routerLink]="'/auth/register'">register now!</a>
</form>
